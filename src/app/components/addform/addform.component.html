<h3>add form component</h3>
<form name="addTaskForm">
    <label>task name:</label>
    <input name="taskTitleInput" type="text" max-length="255" [(ngModel)]="taskTitle" required>
    <div>
        <label>
            <input type="radio" name="priority" value="2" [(ngModel)]="taskPriority" required> high
        </label>
        <label>
            <input type="radio" name="priority" value="1" [(ngModel)]="taskPriority" required> medium
        </label>
        <label>
            <input type="radio" name="priority" value="0" [(ngModel)]="taskPriority" required> low
        </label>
    </div>
    <button (click)="addTask()">Add new task</button>
</form>
